<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <title>Personal Dashboard</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div id="crypto">
          <div id="crypto-top"></div>
        </div>
        <div style="display: flex">
          <div id="gmt-time"></div>
          <div id="weather"></div>
        </div>
      </div>

      <div>
        <h1 id="time" class="time"></h1>
        <p id="greet-user"></p>
      </div>

      <div class="footer">
        <div class="author-name">
          <p id="author"></p>
        </div>
        <div class="quote-section">
          <p id="quote"></p>
        </div>
        <div class="links">
          <div class="link-section">
            <a href="https://www.facebook.com/"
              ><img src="https://img.icons8.com/nolan/64/facebook-new.png" />
              Facebook</a
            >
            <a href="https://www.google.com/"
              ><img src="https://img.icons8.com/nolan/64/google-logo.png" />
              Google</a
            >
            <a href="https://www.google.com/intl/en-GB/gmail/about/#"
              ><img src="https://img.icons8.com/nolan/64/gmail.png" /> Gmail</a
            >
            <a href="https://www.instagram.com/"
              ><img src="https://img.icons8.com/nolan/64/instagram-new.png" />
              Instagram</a
            >
            <a href="https://www.linkedin.com/"
              ><img
                src="https://img.icons8.com/nolan/64/linkedin-circled.png"
              />
              LinkedIn</a
            >
            <a href="https://twitter.com/"
              ><img src="https://img.icons8.com/nolan/50/twitter.png" />
              Twitter</a
            >
            <a href="https://www.youtube.com/"
              ><img src="https://img.icons8.com/nolan/64/youtube-play.png" />
              Youtube</a
            >
          </div>
          <img
            src="https://img.icons8.com/windows/32/ffffff/settings--v2.png"
          />
          <p id="link">Links</p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
